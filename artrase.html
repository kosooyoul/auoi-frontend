<style data-comment="auoi-content-layout">

<style data-comment="auoi-media-list">
#media-list {
	display: grid;
	gap: 2px;
	max-width: 800px;
	margin: auto;
	padding-left: 2px;
	padding-right: 2px;
	padding-top: 2px;
	padding-bottom: 40px;
	height: fit-content;
}

.media-item {
	position: relative;
	/* padding: 4px; */
	/* border: 1px solid #ddd; */
	/* border-radius: 8px; */
	/* background-color: #f9f9f9; */
	/* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
	display: flex;
	flex-direction: column;
	/* gap: 8px; */
}

.media-item .media-image {
	position: relative;
	width: 100%;
	aspect-ratio: 4/3;
	border-radius: 4px;
	background-size: cover;
	background-position: center;
	cursor: pointer;
}

.media-item .media-content {
	display: flex;
	flex-direction: column;
	justify-content: start;
	position: absolute;
	width: calc(100% - 8px);
	padding: 4px;
	bottom: 0px;
	height: fit-content;
	border-radius: 0px 0px 4px 4px;
	background-color: rgba(0, 0, 0, 0.2);
	pointer-events: none;
}

.media-item .media-content>.media-title {
	display: -webkit-box;
	font-size: 10px;
	color: white;
	text-shadow: 0px 0px 1px black;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 1;
	word-break: break-all;
	overflow: hidden;
	text-overflow: ellipsis;
}

.media-item .media-content>.media-datetime {
	font-size: 10px;
	color: white;
	text-shadow: 0px 0px 1px black;
}

/* 구분 행 스타일 */
.separator {
	/* padding: 4px; */
	/* border: 1px solid #ddd; */
	/* border-radius: 8px; */
	/* background-color: #eaeaea; */
	/* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
	/* display: flex; */
	/* flex-direction: column; */
	grid-column: 1 / -1; /* 그리드의 모든 열을 차지하게 설정 */
}

.separator .separator-title {
	width: fit-content;
	max-width: 100%;
	font-size: 14px;
	color: #333333;
	/* border: 1px solid #333333; */
	border-radius: 4px;
	padding: 4px 4px;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: end;
	gap: 8px;
}

.separator .separator-title p {
	padding: 0px;
	margin: 0px;
}

/* 그리드 레이아웃 설정 */
@media (max-width: 360px) {
	#media-list {
	grid-template-columns: 1fr; /* 1개씩 보이기 */
	}
}

@media (min-width: 361px) and (max-width: 540px) {
	#media-list {
	grid-template-columns: 1fr 1fr; /* 2개씩 보이기 */
	}
}

@media (min-width: 541px) and (max-width: 720px) {
	#media-list {
	grid-template-columns: 1fr 1fr 1fr; /* 3개씩 보이기 */
	}
}

@media (min-width: 721px) {
	#media-list {
	grid-template-columns: 1fr 1fr 1fr 1fr; /* 4개씩 보이기 */
	}
}

<script data-comment="auoi-media-list">
(function () {
	const medias = {};

	let lastId = null;  // 처음엔 null로 시작 (아직 데이터가 없으므로)
	let isLoading = false;  // 중복 호출 방지
	let hasMore = true;  // 더 이상 데이터가 없을 때 false로 변경
	let lastMonth = '';  // 마지막으로 추가된 아이템의 년+월을 저장하는 변수

	// 데이터를 로드하여 화면에 추가하는 함수
	async function loadMore() {
		if (isLoading || !hasMore) return;  // 중복 호출 방지

		isLoading = true;  // 로딩 중 표시

		const count = 24;  // 한 번에 가져올 데이터 수
		const response = await HanulseMediaApis.getMediaList({ lastId, count });

		const mediaList = document.getElementById('media-list');

		response.medias.forEach(media => {
			medias[media.id] = media;

			const createdAt = [media.createdAt.getFullYear(), media.createdAt.getMonth() + 1].join('-');  // "YYYY-MM" 형식으로 변환

			// 이전 아이템과 달라진 월이면 구분자를 추가
			if (createdAt !== lastMonth) {
				const separator = createSeparator(media.createdAt);
				mediaList.appendChild(separator);
				lastMonth = createdAt;  // 마지막 월을 업데이트
			}

			const mediaItem = createMediaItem(media);  // media item 생성
			mediaList.appendChild(mediaItem);  // DOM에 추가
		});

		// 마지막 아이템 ID 업데이트
		lastId = response.medias[response.medias.length - 1]?.id || lastId;

		// 더 가져올 데이터가 있는지 여부 업데이트
		hasMore = response.hasMore;

		isLoading = false;  // 로딩 완료
	}

	function createMediaItem(media) {
		// 템플릿을 텍스트 기반으로 정의, 동적 데이터 삽입
		let template = `
			<div class="media-item">
				<div class="media-image"
					data-id="${media.id}"
					data-image-url="${media.imageUrl}"
					data-color="${media.color}"
					style="background-color: ${media.color || '#fff'}; background-image: url('${media.thumbnailUrl}');"
				>
					<div class="media-content">
						<div class="media-datetime">${formatDateToKST(media.createdAt)}</div>
						<div class="media-title">${media.filename}</div>
					</div>
				</div>
			</div>
		`;

		// 문자열을 DOM 요소로 변환
		const wrapper = document.createElement('div');
		wrapper.innerHTML = template;
		return wrapper.firstElementChild;  // 변환된 DOM 요소 반환
	}

	// 월별 구분자를 추가하는 함수
	function createSeparator(date) {
		let template = `
			<div class="separator">
				<div class="separator-title">
					<p style="font-size: 20px;">${date.getFullYear()}.</p>
					<p style="font-size: 16px;">${String(date.getMonth() + 1).padStart(2, '0')}.</p>
				</div>
			</div>
		`;

		// 문자열을 DOM 요소로 변환
		const wrapper = document.createElement('div');
		wrapper.innerHTML = template;
		return wrapper.firstElementChild;  // 변환된 DOM 요소 반환
	}

	function formatDateToKST(date) {
		const year = date.getFullYear();
		const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
		const day = String(date.getDate()).padStart(2, '0');
		const hours = String(date.getHours()).padStart(2, '0');
		const minutes = String(date.getMinutes()).padStart(2, '0');
		const seconds = String(date.getSeconds()).padStart(2, '0');

		// 형식에 맞게 반환
		return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
	}

	// 스크롤 이벤트 핸들러
	function handleScroll() {
		const { scrollTop, scrollHeight, clientHeight } = document.body;

		if (scrollTop + clientHeight >= scrollHeight - 5) {
			// 스크롤이 거의 바닥에 도달했을 때 데이터 로드
			loadMore();
		}
	}

	// 초기 데이터 로드
	loadMore();

	// 스크롤 이벤트 리스너 추가
	document.body.addEventListener('scroll', handleScroll);

	document.body.addEventListener('click', (event) => {
		const id = event.target.dataset.id;
		if (medias[id]) {
			window.imageModal.show(medias[id]);
		}
	});
})();
</script>
<script data-comment="auoi-login-modal">
(function () {
	const loginButton = document.getElementById('login-button');

	const modal = document.getElementById('login-modal');
	const closeButton = document.getElementById('login-modal-close');
	const submitButton = document.getElementById('login-modal-submit');
	const emailInput = document.getElementById('login-modal-email');
	const passwordInput = document.getElementById('login-modal-password');

	// 로그인 버튼 클릭 시 모달 띄우기
	loginButton.addEventListener('click', function (event) {
		event.preventDefault();
		modal.style.display = 'flex';
	});

	// 닫기 버튼 클릭 시 모달 닫기
	closeButton.addEventListener('click', function () {
		modal.style.display = 'none';
		emailInput.value = '';
		passwordInput.value = '';
	});

	// 모달 바깥 클릭 시 모달 닫기
	document.body.addEventListener('click', function (event) {
		if (event.target === modal) {
			modal.style.display = 'none';
			emailInput.value = '';
			passwordInput.value = '';
		}
	});

	submitButton.addEventListener('click', function () {
		HanulseAuthorizationManager.signIn(
			emailInput.value,
			passwordInput.value,
			success => {
				if (success) {
					modal.style.display = 'none';
					emailInput.value = '';
					passwordInput.value = '';
				} else {
					alert('인증이 실패하였습니다. 다시 시도해주세요.');
				}
			}
		);
	});
})();
</script>
<script data-comment="auoi-image-modal">
window.imageModal = new (function () {
	const modal = document.getElementById('image-modal');
	const modalImage = document.getElementById('image-modal-image');
	const closeModal = document.getElementById('image-modal-close');

	// 모달 닫기
	closeModal.addEventListener('click', function() {
		modal.style.display = 'none';
	});

	// 모달 바깥 클릭 시 닫기
	document.body.addEventListener('click', function(event) {
		if (event.target === modal) {
			modal.style.display = 'none';
		}
	});

	// 모달 바깥 클릭 시 닫기
	document.body.addEventListener('keydown', function(event) {
		if (event.keyCode === 27) {
			modal.style.display = 'none';
		}
	});

	this.show = function (media) {
		modalImage.style.backgroundColor = media.color;
		modalImage.style.backgroundImage = `url('${media.imageUrl}')`;
		modal.style.display = 'flex';
	};
})();
</script>
