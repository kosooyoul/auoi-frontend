<script data-comment="auoi-year-slider">
(function() {
	// 시작 연도와 끝 연도 설정
	const startYear = 2000;
	const endYear = 2025;
	const sliderContainer = document.getElementById("year-slider");

	let selectedYear;

	// 년도 항목을 동적으로 생성하여 슬라이더에 추가

	for (let i = 0; i < 1; i++) {
		const leftPaddingDiv = document.createElement("div");
		leftPaddingDiv.className = "year-slider-padding";
		sliderContainer.appendChild(leftPaddingDiv);
	}

	for (let year = startYear; year <= endYear; year++) {
		const yearDiv = document.createElement("div");
		yearDiv.className = "year-slider-item";
		yearDiv.textContent = year;
		yearDiv.dataset.year = year;
		sliderContainer.appendChild(yearDiv);
	}

	for (let j = 0; j < 1; j++) {
		const rightPaddingDiv = document.createElement("div");
		rightPaddingDiv.className = "year-slider-padding";
		sliderContainer.appendChild(rightPaddingDiv);
	}

	function getSelectedYear() {
		const scrollCenter = sliderContainer.scrollLeft + sliderContainer.offsetWidth / 2;
		const years = sliderContainer.querySelectorAll(".year-slider-item");
		
		let closestYear = startYear;
		let minDistance = Infinity;

		years.forEach(yearDiv => {
			const yearCenter = yearDiv.offsetLeft + yearDiv.offsetWidth / 2;
			const distance = Math.abs(scrollCenter - yearCenter);

			yearDiv.textContent = yearDiv.dataset.year;
			if (distance < minDistance) {
				minDistance = distance;
				closestYear = yearDiv.dataset.year;
			}
		});

		return closestYear;
	}

	const doUpdate = () => {
		const newSelectedYear = getSelectedYear();
		if (selectedYear == newSelectedYear) return;

		selectedYear = newSelectedYear;

		sliderContainer.querySelectorAll(`.year-slider-item:not([data-year='${newSelectedYear}'])`).forEach(e => e.classList.remove('selected'))
		sliderContainer.querySelector(`.year-slider-item[data-year='${newSelectedYear}']`).classList.add('selected');

		console.log(newSelectedYear)
	};

	// 스크롤 이벤트에서 중앙에 위치한 년도를 업데이트
	sliderContainer.addEventListener("scroll", doUpdate);

	doUpdate();
})();
</script>
<script data-comment="auoi-group-list">
(function () {
	const groups = {};

	let lastId = null;  // 처음엔 null로 시작 (아직 데이터가 없으므로)
	let isLoading = false;  // 중복 호출 방지
	let hasMore = true;  // 더 이상 데이터가 없을 때 false로 변경
	
	const groupList = document.getElementById('group-list');

	// 데이터를 로드하여 화면에 추가하는 함수
	async function loadMore() {
		if (isLoading || !hasMore) return;  // 중복 호출 방지

		isLoading = true;  // 로딩 중 표시

		const count = 24;  // 한 번에 가져올 데이터 수
		const response = await HanulseMediaApis.getGroupList({ lastId, count });

		response.groups.forEach(group => {
			groups[group.id] = group;

			const groupItem = createGroupItem(group);  // group item 생성
			groupList.appendChild(groupItem);  // DOM에 추가
		});

		// 마지막 아이템 ID 업데이트
		lastId = response.groups[response.groups.length - 1]?.id || lastId;

		// 더 가져올 데이터가 있는지 여부 업데이트
		hasMore = response.hasMore;

		isLoading = false;  // 로딩 완료
	}

	function createGroupItem(group) {
		// 템플릿을 텍스트 기반으로 정의, 동적 데이터 삽입
		let template = `
			<div class="group-item">
				<div class="group-label" data-id="${group.id}" data-sid="${group.sid}">
					${group.name}
				</div>
			</div>
		`;

		// 문자열을 DOM 요소로 변환
		const wrapper = document.createElement('div');
		wrapper.innerHTML = template;
		return wrapper.firstElementChild;  // 변환된 DOM 요소 반환
	}

	// 스크롤 이벤트 핸들러
	function handleScroll() {
		const { scrollTop, scrollHeight, clientHeight } = groupList;

		if (scrollTop + clientHeight >= scrollHeight - 5) {
			// 스크롤이 거의 바닥에 도달했을 때 데이터 로드
			loadMore();
		}
	}

	// 초기 데이터 로드
	loadMore();

	// 스크롤 이벤트 리스너 추가
	groupList.addEventListener('scroll', handleScroll);

	groupList.addEventListener('click', (event) => {
		const id = event.target.dataset.id;
		if (groups[id]) {
			window.mediaList.reloadByGroupSid(groups[id].sid);
		}
	});
})();
</script>
<script data-comment="auoi-media-list">
window.mediaList = new (function () {
	let medias = {};

	let lastId = null;  // 처음엔 null로 시작 (아직 데이터가 없으므로)
	let isLoading = false;  // 중복 호출 방지
	let hasMore = true;  // 더 이상 데이터가 없을 때 false로 변경
	let lastMonth = '';  // 마지막으로 추가된 아이템의 년+월을 저장하는 변수

	let groupSid = null;

	const mediaList = document.getElementById('media-list');

	// 데이터를 로드하여 화면에 추가하는 함수
	async function loadMore() {
		if (isLoading || !hasMore) return;  // 중복 호출 방지

		isLoading = true;  // 로딩 중 표시

		const count = 24;  // 한 번에 가져올 데이터 수
		const response = await HanulseMediaApis.getGroupMediaList({ groupSid, lastId, count });

		response.medias.forEach(media => {
			medias[media.id] = media;

			const createdAt = [media.createdAt.getFullYear(), media.createdAt.getMonth() + 1].join('-');  // "YYYY-MM" 형식으로 변환

			// 이전 아이템과 달라진 월이면 구분자를 추가
			if (createdAt !== lastMonth) {
				const separator = createSeparator(media.createdAt);
				mediaList.appendChild(separator);
				lastMonth = createdAt;  // 마지막 월을 업데이트
			}

			const mediaItem = createMediaItem(media);  // media item 생성
			mediaList.appendChild(mediaItem);  // DOM에 추가
		});

		// 마지막 아이템 ID 업데이트
		lastId = response.medias[response.medias.length - 1]?.id || lastId;

		// 더 가져올 데이터가 있는지 여부 업데이트
		hasMore = response.hasMore;

		isLoading = false;  // 로딩 완료
	}

	function createMediaItem(media) {
		// 템플릿을 텍스트 기반으로 정의, 동적 데이터 삽입
		let template = `
			<div class="media-item">
				<div class="media-image"
					data-id="${media.id}"
					style="background-color: ${media.color || '#fff'}; background-image: url('${media.thumbnailUrl}');"
				>
					${media.takenAt? `<div class="media-taken-at">${formatDateToKST(media.takenAt)}</div>`: ''}
					<div class="media-content">
						<div class="media-created-at">${formatDateToKST(media.createdAt)}</div>
						<div class="media-title">${media.filename}</div>
					</div>
				</div>
			</div>
		`;

		// 문자열을 DOM 요소로 변환
		const wrapper = document.createElement('div');
		wrapper.innerHTML = template;
		return wrapper.firstElementChild;  // 변환된 DOM 요소 반환
	}

	// 월별 구분자를 추가하는 함수
	function createSeparator(date) {
		let template = `
			<div class="separator">
				<div class="separator-title">
					<p style="font-size: 20px;">${date.getFullYear()}.</p>
					<p style="font-size: 16px;">${String(date.getMonth() + 1).padStart(2, '0')}.</p>
				</div>
			</div>
		`;

		// 문자열을 DOM 요소로 변환
		const wrapper = document.createElement('div');
		wrapper.innerHTML = template;
		return wrapper.firstElementChild;  // 변환된 DOM 요소 반환
	}

	function formatDateToKST(date) {
		const year = date.getFullYear();
		const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
		const day = String(date.getDate()).padStart(2, '0');
		const hours = String(date.getHours()).padStart(2, '0');
		const minutes = String(date.getMinutes()).padStart(2, '0');
		const seconds = String(date.getSeconds()).padStart(2, '0');

		// 형식에 맞게 반환
		return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
	}

	// 스크롤 이벤트 핸들러
	function handleScroll() {
		const { scrollTop, scrollHeight, clientHeight } = document.body;

		if (scrollTop + clientHeight >= scrollHeight - 5) {
			// 스크롤이 거의 바닥에 도달했을 때 데이터 로드
			loadMore();
		}
	}

	this.reloadByGroupSid = (aGroupSid) => {
		medias = {};

		lastId = null;
		isLoading = false;
		hasMore = true;
		lastMonth = '';

		groupSid = aGroupSid;

		while (mediaList.firstChild) {
			mediaList.removeChild(mediaList.firstChild);
		};

		loadMore();
	};

	// 초기 데이터 로드
	loadMore();

	// 스크롤 이벤트 리스너 추가
	document.body.addEventListener('scroll', handleScroll);

	document.body.addEventListener('click', (event) => {
		const id = event.target.dataset.id;
		const media = medias[id];
		if (media == null) return;

		if (media.type == 'IMAGE') {
			window.imageModal.show(media);
		} else if (media.type == 'VIDEO') {
			window.videoModal.show(media);
		} else {
			alert('This media is not supported type')
		}
	});
})();
</script>
<script data-comment="auoi-login-modal">

<script data-comment="auoi-image-modal">

	});

	});

<script data-comment="auoi-video-modal">
window.videoModal = new (function () {
	const modal = document.getElementById('video-modal');
	const modalVideo = document.getElementById('video-modal-video');
	const closeModal = document.getElementById('video-modal-close');

	const resetVideo = () => {
		modalVideo.src = null;
		modalVideo.innerHTML = '';
	};

	// 모달 닫기
	closeModal.addEventListener('click', function() {
		modal.style.display = 'none';
		resetVideo();
	});

	// 모달 바깥 클릭 시 닫기
	document.body.addEventListener('click', function(event) {
		if (event.target === modal) {
			modal.style.display = 'none';
			resetVideo();
		}
	});

	// 모달 바깥 클릭 시 닫기
	document.body.addEventListener('keydown', function(event) {
		if (event.keyCode === 27) {
			modal.style.display = 'none';
			resetVideo();
		}
	});

	this.show = function (media) {
		modalVideo.style.backgroundColor = media.color;
		// modalVideo.style.backgroundVideo = `url('${media.url}')`;
		modal.style.display = 'flex';

		modalVideo.src = media.url;
		modalVideo.innerHTML = `<source src="${media.url}" type="${media.mimeType}">`;
	};
})();
</script>
