<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artrase - history of</title>
<style>
html, body { width: 100%; height: 100%; margin: 0; padding: 0; user-select: none; -webkit-user-select: none; }
html { overflow: hidden; font-family: sans-serif; }
body { overflow-x: hidden; overflow-y: scroll; }
hr { border: none; border-top: 1px solid #cccccc; }
</style>
</head>
<body>
<script>
(async function() {
	const queryObject = location.search.split(/[\?\&]/g).map(p => p.split('=')).reduce((result, p) => (p[0] && (result[p[0]] = p[1]), result), {});
	const code = decodeURIComponent(queryObject.code);

	const sign = await fetch('https://apis.auoi.net/v1/accounts/sign/in/google', {
		method: 'POST',
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json',
		},
		body: JSON.stringify({ code: code }),
	});

	console.log(sign);
})();
</script>
</body>
</html>
