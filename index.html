<script>
function load(name) {
	$.ajax({
		"url": "./data/" + name + ".json?ts=" + Date.now(),
		"dataType": "json",
		"success": function(data) {
			initialize(data);
		},
		"error": function() {
			// initialize({"title": "Not Found '" + no + "'"});
			load("404");
		}
	});

	function initialize(data) {
		initializeHanulse($("canvas").get(0), data);
	}
}

function loadByHash() {
	var hash = location.hash;
	var name = hash.substr(1);

	console.log("Requested area: " + (name || "(Default)"));

	if (name == "") {
		name = "4d-world";
	}

	if (canvasView) {
		setTimeout(() => {
			canvasView.fadeOut(200, () => load(name));
			$("._loading-area").stop().fadeIn();
		}, 200);
	} else {
		load(name);
	}
}

function loadByQueryParam() {
	var query = location.search.split(/[?&]/g).map(function(p) {return p.split("=");}).reduce(function(r, p) {r[p[0]] = p[1]; return r;}, {});
	var name = query["no"] || "4d-world";
	load(name);
};

window.onload = function() {
	loadByHash();
};

window.onhashchange = function() {
	loadByHash();
};
</script>
