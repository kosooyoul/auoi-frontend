<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>VAD Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
<button id="testButton" onmouseover="test()">Test</button>
<script type="text/javascript" src="libs/vad.js"></script>
<script type="text/javascript">
var testStart = false;
function test() {
  if (testStart) return;
  testStart = true;
  console.log('test')
  // Create AudioContext
  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  var audioContext = new AudioContext();

  // Define function called by getUserMedia 
  function startUserMedia(stream) {
    // Create MediaStreamAudioSourceNode
    var source = audioContext.createMediaStreamSource(stream);

    // Setup options
    var options = {
     source: source,
     voice_stop: function() {
      console.log('voice_stop');
      window.testButton.style.backgroundColor = "initial";
      window.testButton.textContent = "Test";
    }, 
     voice_start: function() {
      console.log('voice_start');
      window.testButton.style.backgroundColor = "red";
      window.testButton.textContent = "Recording...";
    }
    }; 
    
    // Create VAD
    var vad = new VAD(options);
  }

  // Ask for audio device
  navigator.getUserMedia = navigator.getUserMedia || 
                           navigator.mozGetUserMedia || 
                           navigator.webkitGetUserMedia;
  navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
          console.log("No live audio input in this browser: " + e);
  });
}
</script>
</body>
</html>
